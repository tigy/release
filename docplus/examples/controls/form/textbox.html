<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../../controls/core/base.css" rel="stylesheet" type="text/css">
		<link href="../../controls/form/textbox.css" rel="stylesheet" type="text/css" />
		<link href="../../controls/form/assets/styles/textarea.css" rel="stylesheet" type="text/css" />
		
		<link href="../../../assets/styles/docplus.css" rel="stylesheet" type="text/css">
		
		<script src="../../assets/scripts/demo.js" type="text/javascript"></script>
	</head>
	<body class="doc">
		<header id="demo-title">
			<h1 class="demo">底层函数<small>System.Core-Base.Core</small></h1>
			<hr class="demo">
		</header>
		
		<section class="demo">
			
			<h3 class="demo">状态</h3>
			
			<aside class="demo">
				默认: <textarea class="x-textbox"></textarea>
			</aside>
			
			<aside class="demo">
				警告: <textarea class="x-textbox x-textbox-warning"></textarea>
			</aside>
			
			<aside class="demo">
				错误: <textarea class="x-textbox x-textbox-error"></textarea>
			</aside>
			
			<aside class="demo">
				成功: <textarea class="x-textbox x-textbox-success"></textarea>
			</aside>
		
		</section>
		
		<hr class="demo">
		
		<section class="demo">
			
			<h3 class="demo">交互</h3>
			
			<aside class="demo">
				只读: <textarea class="x-textbox" readonly="readonly"></textarea>
			</aside>
			
			<aside class="demo">
				禁用: <textarea class="x-textbox" disabled="disabled"></textarea>
			</aside>
			
			<aside class="demo">
				提示: <textarea class="x-textbox" placeholder="请输入"></textarea>
			</aside>
		
		</section>
		
		<section class="demo-test">
		
		<hr>
		
		文字text: <textarea class="x-textbox" value="文字text" placeholder="placeholder"></textarea>
			
		</section>
		
		
	</body>
</html>
